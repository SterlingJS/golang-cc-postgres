# Default values for consumer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Postgres Database Specifics
producerBackend: 
  service: https://keda-producer.fmz-c-x-app-aks-01.corp.fmglobal.com/enqueue


image:
  repository: (your repo and image)
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: (your tag)

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
namespace: keda-demo

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: keda-producer-spa.fmz-c-x-app-aks-01.corp.fmglobal.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 2G
  requests:
    cpu: 100m
    memory: 1G

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
